name: Latest Issues Workflow
on:
  schedule:
    # 每48小时运行一次
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-readme-with-issues:
    name: Update this repo's README with latest issues
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "issues"
          # 替换为你的 GitHub Issues RSS 地址
          feed_list: "https://github.com/xun16888/xun16888.github.io//issues.atom"
          template: "$newline - [$title]($url) ($date)"
